<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  overflow: hidden;
}

.screen {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  font-size: 28px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  margin: 15px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: white;
  color: #ff4e50;
  font-weight: bold;
}

#noBtn {
  background: black;
  color: white;
  position: absolute;
}

.heart {
  position: fixed;
  font-size: 24px;
  animation: float 4s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div id="page1" class="screen">
  <h1>Will you be my Valentine? üåπ</h1>
  <button id="yesBtn">YES ‚ù§Ô∏è</button>
  <button id="noBtn">No üôà</button>
</div>

<div id="page2" class="screen" style="display:none;">
  <h1>You just made me the happiest person alive üíñ</h1>
  <p>
    I promise you laughter, random food dates, long talks,<br>
    and a lifetime of annoying you with love üòå
  </p>
  <h2>Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è</h2>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let scale = 1;

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  scale -= 0.1;
  noBtn.style.transform = `scale(${scale})`;

  if (scale <= 0.2) {
    noBtn.style.display = "none";
  }
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.addEventListener("click", () => {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "flex";
  startHearts();
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
