<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Sheena ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b1c2d;
  color:white;
  overflow:hidden;
  text-align:center;
}

/* SLIDESHOW */
.slideshow{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}
.slideshow img{
  position:absolute;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 67s infinite;
}
@keyframes fade{
  0%{opacity:0}
  2%{opacity:1}
  8.5%{opacity:1}
  10.5%{opacity:0}
  100%{opacity:0}
}

/* PAGES */
.page{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  box-sizing:border-box;
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:28px;
  cursor:pointer;
  animation:float 6s infinite ease-in-out;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
  100%{transform:translateY(0)}
}

/* BUTTONS */
button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:all .3s ease;
}
.yes{background:#ff4d6d;color:white}
.no{background:white;color:#0b1c2d;position:absolute}

input{
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
  margin-top:20px;
}

.hidden{display:none}

a.music-btn{
  margin-top:30px;
  padding:14px 26px;
  background:#ff4d6d;
  border-radius:30px;
  color:white;
  text-decoration:none;
  font-size:18px;
}
</style>
</head>

<body>

<!-- SLIDESHOW -->
<div class="slideshow">
  <img src="img1.jpeg" style="animation-delay:0s">
  <img src="img2.jpeg" style="animation-delay:6.7s">
  <img src="img3.jpeg" style="animation-delay:13.4s">
  <img src="img4.jpeg" style="animation-delay:20.1s">
  <img src="img5.jpeg" style="animation-delay:26.8s">
  <img src="img6.jpeg" style="animation-delay:33.5s">
  <img src="img7.jpeg" style="animation-delay:40.2s">
  <img src="img8.jpeg" style="animation-delay:46.9s">
  <img src="img9.jpeg" style="animation-delay:53.6s">
  <img src="img10.jpeg" style="animation-delay:60.3s">
</div>

<audio id="song" src="Dil Diyan Gallan.mp4"></audio>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <h1>Hi Sheena ‚ù§Ô∏è</h1>
  <p>Tap the floating hearts to unlock something special</p>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page hidden">
  <h2>It's been 4 beautiful years for us ‚ú®</h2>
  <h1>Will you be my Valentine?</h1>
  <button class="yes" onclick="yesClicked()">Yes</button>
  <button id="noBtn" class="no">No</button>
  <input id="noInput" placeholder="Type your answer here"/>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page hidden">
  <h1>I knew it üòå‚ù§Ô∏è</h1>
  <p>Here's something from my heart. I hope it reaches yours. I love you.</p>
  <a class="music-btn" href="#" onclick="playSong()">Listen to what my heart says for you</a>
</div>

<script>
/* HEART GAME */
let taps=0;
function createHeart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§Ô∏è';
  h.style.left=Math.random()*90+'%';
  h.style.top=Math.random()*90+'%';
  h.onclick=()=>{
    taps++;
    h.remove();
    if(taps==4){
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
      document.getElementById('song').play();
    }
  };
  document.body.appendChild(h);
}
for(let i=0;i<8;i++) createHeart();

/* NO BUTTON RUNS */
const noBtn=document.getElementById('noBtn');
let scale=1;
noBtn.addEventListener('click',()=>{
  noBtn.style.left=Math.random()*80+'%';
  noBtn.style.top=Math.random()*80+'%';
  scale-=0.1;
  noBtn.style.transform=`scale(${scale})`;
});

/* TYPE NO POPUP */
const input=document.getElementById('noInput');
let noCount=0;
input.addEventListener('input',()=>{
  if(input.value.toLowerCase().includes('no')){
    noCount++;
    input.value='';
    if(noCount>=3){
      alert('Nice try üòú But yes is the only option for you now ‚ù§Ô∏è');
    }
  }
});

/* YES */
function yesClicked(){
  document.getElementById('page2').classList.add('hidden');
  document.getElementById('page3').classList.remove('hidden');
}

/* PLAY SONG */
function playSong(){
  document.getElementById('song').play();
}
</script>

</body>
</html>
