<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You â¤ï¸</title>
<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
  color: white;
}

.screen {
  display: none;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  margin-top: 20px;
  background: white;
  color: #ff4e50;
  font-weight: bold;
}

.heart {
  position: absolute;
  font-size: 30px;
  animation: float 4s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<div id="screen1" class="screen active">
  <h1>Hey You â¤ï¸</h1>
  <p>I made something for you...</p>
  <button onclick="nextScreen(2)">Tap me ğŸ˜Œ</button>
</div>

<div id="screen2" class="screen">
  <h1>But firstâ€¦</h1>
  <p>Catch 5 hearts to unlock the surprise!</p>
  <p>Hearts caught: <span id="count">0</span>/5</p>
</div>

<div id="screen3" class="screen">
  <h1>ğŸ’– Surprise! ğŸ’–</h1>
  <p>You make my world brighter every day.</p>
  <h2>Will you be my Valentine? ğŸŒ¹</h2>
  <button onclick="celebrate()">YESSS â¤ï¸</button>
</div>

<script>
let count = 0;

function nextScreen(n) {
  document.getElementById('screen1').classList.remove('active');
  document.getElementById('screen2').classList.add('active');
  spawnHearts();
}

function spawnHearts() {
  let interval = setInterval(() => {
    if (count >= 5) {
      clearInterval(interval);
      document.getElementById('screen2').classList.remove('active');
      document.getElementById('screen3').classList.add('active');
      return;
    }
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 90 + 'vw';
    heart.onclick = () => {
      heart.remove();
      count++;
      document.getElementById('count').innerText = count;
    };
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 800);
}

function celebrate() {
  alert("Yay! Best decision ever ğŸ˜");
}
</script>

</body>
</html>
